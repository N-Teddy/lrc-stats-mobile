name: Mobile Build
on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: install dependencies
        run: pnpm install

      - name: install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, i686-linux-android, x86_64-linux-android

      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: setup android sdk
        uses: android-actions/setup-android@v3
        id: setup-android

      - name: build tauri android
        run: pnpm tauri android build
        env:
          NDK_HOME: ${{ steps.setup-android.outputs.ndk-path }}

      - name: upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            src-tauri/gen/android/app/build/outputs/apk/release/*.apk
            src-tauri/gen/android/app/build/outputs/bundle/release/*.aab

  build-ios:
    runs-on: macos-latest
    if: false # Disabled by default as it requires Apple Developer setup
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: install dependencies
        run: pnpm install

      - name: install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios, x86_64-apple-ios, aarch64-apple-ios-sim

      - name: build tauri ios
        run: pnpm tauri ios build
